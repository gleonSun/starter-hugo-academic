# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: 首页
    url: '#about'
    weight: 10
  - name: 文章
    url: './project'
    weight: 20
  - name: 笔记
    url: './post'
    weight: 30
  - name: 分享
    url: './publication'
    weight: 40
  # - name: Publications
  #   url: '#featured'
  #   weight: 50
  - name: 标签
    url: '#tag_cloud'
    weight: 50
  - name: 联系
    url: '#contact'
    weight: 60

